apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-udr
  labels:
    epc-mode: udr
spec:
  selector:
    epc-mode: udr  
  ports:
    - protocol: TCP
      port: 8000   
      targetPort: 8000
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}-udr-deployment
  labels:
    epc-mode: udr
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: udr
  template:
    metadata:
      labels:
        epc-mode: udr
    spec:
      serviceAccountName: {{ .Release.Name }}-k8s-wait-for
      initContainers:
      - name: wait-for-mongo
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lapp=mongodb"
      - name: wait-for-nrf
        image: "{{ .Values.k8swait.repository }}:{{ .Values.k8swait.tag }}"
        imagePullPolicy: {{ .Values.k8swait.pullPolicy }}
        args:
          - "pod"
          - "-lepc-mode=nrf"                   
      containers:
        - name: udr
          image: "{{ .Values.udr.image.repository }}:{{ .Values.udr.image.tag }}"
          imagePullPolicy: {{ .Values.udr.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
          - ./udr -c config/udrcfg.yaml;
          env:
            - name: GIN_MODE
              value: release 
          volumeMounts:
          - name: {{ .Release.Name }}-udr-config
            mountPath: /free5gc/config/udrcfg.yaml
            subPath: "udrcfg.yaml"
          - name: udr-tls-certs
            mountPath: /etc/ssl/certs
            readOnly: true
          - name: udr-tls-key
            mountPath: /etc/ssl/private
            readOnly: true
          - name: nrf-cert
            mountPath: /etc/ssl/nrf
            readOnly: true
      volumes:
        - name: {{ .Release.Name }}-udr-config
          configMap:
            name: {{ .Release.Name }}-udr-config
        - name: udr-tls-certs
          secret:
            secretName: udr-tls-secret
            items:
            - key: tls.crt
              path: tls.crt
              mode: 0644
        - name: udr-tls-key
          secret:
            secretName: udr-tls-secret
            items:
            - key: tls.key
              path: tls.key
              mode: 0600
        - name: nrf-cert
          secret:
            secretName: nrf-tls-secret
            items:
            - key: tls.crt
              path: tls.crt
              mode: 0644          
